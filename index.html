<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="product-card">
      <div class="thumbnail">
        <picture>
          <source media="(min-width: 768px)" srcset="/images/image-product-desktop.jpg">
          <img src="/images/image-product-mobile.jpg" alt="Mobile Thumbnail">
        </picture>
      </div>
      <div class="product-info">
        <h2 class="category">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="special-price">
            <h1>$149.99</h1>
          </span>
          <span class="real-price">$169.99</span>
        </div>
        <button class="cart">
          <img src="/images/icon-cart.svg" alt="Cart">
          Add to Cart</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/carodg09">Carito</a>.
    </div>

  </main>


</body>

</html>
